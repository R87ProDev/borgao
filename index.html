<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borgão</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="d-flex align-items-center justify-content-between p-4">
        <div class="d-flex align-items-center justify-content-between">
            <img src="./assets/images/data_logo.png" width="30px" alt="">
            <span class="d-flex align-items-center"> 
              <div class="circle"></div> 
             <p class="fs-5 fw-semibold status">Conectado</p> 
            </span>
        </div>
        <div class="fs-4 fw-semibold judge">Juiz 2</div>
    </header>

    <main>
        <p class="fs-1 fw-semibold">Competidor:</p>
        <span class="fs-2">Ademir Candido da Silva</span>
        <p class="fs-1 fw-semibold">Animal:</p>
        <span class="fs-2">WhatsApp / Zezin do norte</span>

        <div class="clock-template mt-5 d-none">
            <button class="btn btn-danger fw-bolder btn-clock">CLOCK</button> <br>
            <button class="btn fw-bolder btn-warning btn-declassify mt-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop">DESCLASSIFICAR</button>
        </div>

        <div class="data-note-template mt-4">
            <div class="d-flex gap-4">
                <div class="mb-3 w-100">
                    <label for="animal" class="form-label">Animal</label>
                    <input type="email" class="form-control input-data" id="animal" placeholder="Nota 1">
                </div>
                <div class="mb-3 w-100">
                    <label for="competitor" class="form-label">Competidor</label>
                    <input type="email" class="form-control input-data" id="competitor" placeholder="Nota 2">
                </div>
            </div>

            <div class="data-number">
                <span class="fs-2">1</span>
                <span class="fs-2">2</span>


            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Qual o motivo do desclassificação ?</h5>
                    <!--  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <div class="form-floating">
                    <select class="form-select" id="declassifySelect">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" data-bs-dismiss="modal" aria-label="Close" class="btn fw-bolder w-100 btn-confirm-declassify">CONFIRMAR</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
